

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <img id="Fondo" src="assets/Fondo.jpg" alt="">
  <div class="registro-container" *ngIf="!isLogged">
    <img id="img" src="assets/Login/Login.png" class="imagen-pequeña" alt="img">
    <h2>Ingreso de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>

      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required>

      <button type="submit" [disabled]="registrationForm.invalid">Registrar</button>
    </form>

    <div class="or-line"></div>
    <button  method="dialog" id="Google"  (click)="loginGoogle()" class="google-login-button  btn-block">
      <img src="assets/Login/google.png" alt="Google Icon" class="google-icon">
      Iniciar sesión con Google
    </button >

    <button id="facebook" (click)="loginFacebook()" class="facebook-login-button2 btn-block">
      <img src="assets/Login/facebook.png" alt="Facebook Icon" class="facebook-icon">
      Iniciar sesión con Facebook
    </button>

  </div>
