
  <!-- Barra de Navegación -->
  <header >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <a routerLink="/Home">
      <img id="mas" src="assets/Beelogo.png" >

    </a>
    <form action="/buscar" method="get">
      <input type="text" name="q" placeholder="Buscar...">
      <img class="lupa" src="assets/Lupa.png" alt="Buscar">
    </form>

    <label>
      <input class="slider" type="checkbox">
      <div class="switch">
          <div class="suns"></div>
          <div class="moons">
              <div class="star star-1"></div>
              <div class="star star-2"></div>
              <div class="star star-3"></div>
              <div class="star star-4"></div>
              <div class="star star-5"></div>
              <div class="first-moon"></div>
          </div>
          <div class="sand"></div>
          <div class="bb8">
              <div class="antennas">
                  <div class="antenna short"></div>
                  <div class="antenna long"></div>
              </div>
              <div class="head">
                  <div class="stripe one"></div>
                  <div class="stripe two"></div>
                  <div class="eyes">
                      <div class="eye one"></div>
                      <div class="eye two"></div>
                  </div>
                  <div class="stripe detail">
                      <div class="detail zero"></div>
                      <div class="detail zero"></div>
                      <div class="detail one"></div>
                      <div class="detail two"></div>
                      <div class="detail three"></div>
                      <div class="detail four"></div>
                      <div class="detail five"></div>
                      <div class="detail five"></div>
                  </div>
                  <div class="stripe three"></div>
              </div>
              <div class="ball">
                  <div class="lines one"></div>
                  <div class="lines two"></div>
                  <div class="ring one"></div>
                  <div class="ring two"></div>
                  <div class="ring three"></div>
              </div>
              <div class="shadow"></div>
          </div>
      </div>
  </label>
    <a>
      <button routerLink="/Login" *ngIf="!isLogged" id="modal" >
        <i class="fa-solid fa-right-to-bracket fa-lg"></i> Login
      </button>
    </a>

    <a>
      <button *ngIf="isLogged" id="signOutButton" (click)="logOut()">
        Sign Out <i class="fa-solid fa-right-to-bracket fa-lg"></i>
      </button>
    </a>


   <img class="user-photo" *ngIf="isLogged" src="{{userlogged.photoUrl}}">
    <h2 class="user-name" *ngIf="isLogged">{{userlogged.name}}</h2>
    <a (click)="cart()" class="cart-container">
      <p *ngIf="shouldShowTotalQuantity()" class="total-quantity-container">{{ totalQuantity() }}</p>
      <img class="carrito" src="assets/Cart.png" alt="Carrito de compras">
    </a>

  </header>
